  <body>
    <main>
      <section id="imageContainer">
        <div id="houseImages" style="right: 0;">
          <!-- add in all of the images to make a scrolling "banner" -->
          <img src="images/stark.jpg" />
          <img src="images/baratheon.jpg" />
          <img src="images/lannister.jpg" />
          <img src="images/tully.jpg" />
          <img src="images/greyjoy.jpg" />
          <img src="images/arryn.jpg" />
        </div>
      </section>

      <nav id="bottomNav">
        <ul id="navList">
          <!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
          <li>
            <div
              class="sigilContainer stark"
              onclick="lightbox_open('House-Stark.mp4', `House Stark of Winterfell is a Great House of Westeros, ruling over the vast region known as the North from their seat in Winterfell. It is one of the oldest lines of Westerosi nobility by far, claiming a line of descent stretching back over eight thousand years. Before the Targaryen conquest, as well as during the War of the Five Kings and Daenerys Targaryen's invasion of Westeros, the leaders of House Stark ruled over the region as the Kings in the North.`);"
              data-offset="0"
            ></div>
          </li>
          <li>
            <div
              class="sigilContainer baratheon"
              onclick="lightbox_open('House-Baratheon.mp4', `House Baratheon of Storm's End is a legally extinct Great House of Westeros. A cadet branch was formerly the royal house, but House Lannister now controls the throne. House Baratheon traditionally ruled the Stormlands on the eastern coast of Westeros, aptly named for its frequent storms, from their seat of Storm's End.`);"
              data-offset="1"
            ></div>
          </li>
          <li>
            <div
              class="sigilContainer lannister"
              onclick="lightbox_open('House-Lannister.mp4', `House Lannister of Casterly Rock is one of the Great Houses of Westeros, one of its richest and most powerful families and oldest dynasties. It is also the current royal house of the Seven Kingdoms following the extinction of House Baratheon of King's Landing, which had been their puppet house anyway.`);"
              data-offset="2"
            ></div>
          </li>
          <li>
            <div
              class="sigilContainer tully"
              onclick="lightbox_open('House-Tully.mp4', `House Tully of Riverrun is an exiled Great House of Westeros. Its most senior member carried the title of Lord of Riverrun and Lord Paramount of the Trident, until the Red Wedding. The current head is Lord Edmure Tully, son of the late Hoster Tully. The Tully sigil is a silver trout on a red and blue background. Their house words are 'Family, Duty, Honor.'`);"
              data-offset="3"
            ></div>
          </li>
          <li>
            <div
              class="sigilContainer greyjoy"
              onclick="lightbox_open('House-Greyjoy.mp4', `House Greyjoy of Pyke is one of the Great Houses of Westeros. It rules over the Iron Islands, a harsh and bleak collection of islands off the west coast of Westeros, from the castle at Pyke. The head of the house is the Lord Reaper of Pyke.`);"
              data-offset="4"
            ></div>
          </li>
          <li>
            <div
              class="sigilContainer arryn"
              onclick="lightbox_open('House-Arryn.mp4', `House Arryn of the Eyrie is one of the Great Houses of Westeros. It has ruled over the Vale of Arryn for millennia, originally as the Kings of Mountain and Vale and more recently as Lords Paramount of the Vale and Wardens of the East under the Targaryen kings and Baratheon-Lannister kings. The nominal head of House Arryn is Robin Arryn, the Lord of the Eyrie, with his stepfather Petyr Baelish acting as Lord Protector until he reaches the age of majority. `);"
              data-offset="5"
            ></div>
          </li>
        </ul>
      </nav>

      <h1>clever tagline goes here</h1>
      <!-- replace this with the house name -->

      <p class="house-info"></p>
      <!-- replace this with house details (github gist) -->
    </main>

    <!-- put our lightbox on the top of the stack -->
    <div id="fade" onClick="lightbox_close();"></div>
    <div id="player">
      <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
      <video id="video-element">
        <source src="./video/House-Arryn.mp4" type="video/mp4" />
      </video>
      <div id="controls">
        <progress id="progress-bar" min="0" max="100" value="0"
          >0% played</progress
        >
        <button
          id="btnReplay"
          class="replay"
          title="replay"
          accesskey="R"
          onclick="replayVideo();"
        >
          Replay
        </button>
        <button
          id="btnPlayPause"
          class="play"
          title="play"
          accesskey="P"
          onclick="playPauseVideo();"
        >
          Play
        </button>
        <button
          id="btnStop"
          class="stop"
          title="stop"
          accesskey="X"
          onclick="stopVideo();"
        >
          Stop
        </button>
        <input
          type="range"
          id="volume-bar"
          title="volume"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <button id="btnMute" class="mute" title="mute" onclick="muteVolume();">
          Mute
        </button>
        <button
          id="btnFullScreen"
          class="fullscreen"
          title="toggle full screen"
          accesskey="T"
          onclick="toggleFullScreen();"
        >
          [&nbsp;&nbsp;]
        </button>
      </div>
      <div>
        <h1 id="video-description" style="font-family: Arial, Helvetica, sans-serif !important;">Text for video</h1>
      </div>
    </div>

    <script src="js/GOT_master.js"></script>
    <script src="js/custom_video_player.js"></script>
  </body>
